<div class="login-container p-d-flex p-jc-center p-ai-center p-mt-5">
  <div class="login-card p-card p-p-4 p-shadow-4 p-border-round">
    <h2 class="p-text-center p-mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field p-mb-4">
        <label for="username" class="p-d-block p-mb-2">Username</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input id="username" type="text" pInputText formControlName="username" placeholder="Enter your username" />
        </div>
      </div>
      <div class="p-field p-mb-4">
        <label for="password" class="p-d-block p-mb-2">Password</label>
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
          <input id="password" type="password" pInputText formControlName="password" placeholder="Enter your password" />
        </div>
      </div>
      <div class="p-d-flex p-jc-center">
         <p *ngIf="msgErrorAuth"  style="color: red;"> One of your credentials is incorrect ! </p>
      </div>
      <div class="p-d-flex p-jc-center">
        <button pButton type="submit" label="Login" class="p-mt-4 p-button-primary" [disabled]="loginForm.invalid"></button>
      </div>
    </form>
  </div>
</div>
